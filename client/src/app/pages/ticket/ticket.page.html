<app-header></app-header>
<ion-content>
  <ion-card *ngFor="let ticket of tickets">
    <ion-card-header>
      <ion-card-title>{{ticket.estado}}</ion-card-title>
      <ion-card-subtitle>{{ticket.asunto}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ticket.contenido}}</p>
    </ion-card-content>
  </ion-card>
  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="primary" (click)="add()" >
          <i class="fas fa-plus"></i>
      </ion-fab-button>
    </ion-fab>
</ion-content>
