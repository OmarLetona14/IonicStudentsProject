<app-header></app-header>
<ion-content>

  <ion-card *ngFor="let actividad of actividades">
    <ion-card-header>
      <ion-card-title>{{actividad.nombre_actividad}}</ion-card-title>
      <ion-card-subtitle>{{actividad.habilitado}} {{actividad.fecha_limite}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
          <ion-label>Seccion: {{actividad.identificador_seccion}}</ion-label>
          <ion-label>Curso: {{actividad.nombre}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-button (click)="agregarEntrega(actividad.idActividad, actividad.tipo_actividad)">Agregar entrega</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
