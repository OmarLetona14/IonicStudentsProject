<app-header></app-header>
<ion-content>
  <ion-card *ngFor="let mensaje of mensajes">
    <ion-card-header>
      <ion-card-title>{{mensaje.idRemitente}}</ion-card-title>
      <ion-card-subtitle>{{mensaje.asunto}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{mensaje.cuerpo}}</p>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="primary" (click)="add()" >
          <i class="fas fa-plus"></i>
      </ion-fab-button>
    </ion-fab>
</ion-content>
