<app-header title="Asignacion de cursos"> 

</app-header>
<ion-content>
<ion-item>
    <ion-label>Seccion</ion-label>
    <ion-select expand="block" placeholder="Seleccione un curso" [(ngModel)]="idSeccion">
      <ion-select-option  *ngFor="let seccion of secciones">
        {{seccion.idSeccion}} 
      </ion-select-option>
    </ion-select>
  </ion-item>
<ion-item>
  <ion-button expand="block" (click)="nuevaAsignacion()">
    Asignarse
  </ion-button>
</ion-item> 

</ion-content>
