<app-header title="Registro">
</app-header>
<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input [(ngModel)]="usuario.nombre_usuario"  type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"  >Carnet</ion-label>
        <ion-input [(ngModel)]="usuario.carnet" type="number"></ion-input>
      </ion-item>  
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="usuario.email" type="email"></ion-input>
      </ion-item>   
      <ion-item>
        <ion-label position="floating">ContraseÃ±a</ion-label>
        <ion-input [(ngModel)]="usuario.contrasenia" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button (click)="registrar()">
          Registrarse
          <i class="fas fa-users"></i>
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
